    <link rel="stylesheet" href="../css/authentication.css">

    <title>Login</title>
  </head>
  <body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 fixed-top shadow">
      <div class="container">
       
        <a href="/" class="navbar-brand d-flex mr-auto">Photo Community</a>

        <button
          class="navbar-toggler ms-auto me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navmenu">
          <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="/aboutus" class="nav-link">About us</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto me-2">
            <li>
                <form>
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                </form>
            </li>
        </ul>
        </div>
        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><a class="dropdown-item" href="#">Upload photo</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/login">Sign In</a></li>
            </ul>
          </div>
      </div>
    </nav>

    <!-- LOGIN FORM -->
    <div class="sidenav mb-2">
      <div class="login-main-text">
         <h2>Photo community<br>Login Page</h2>
         <p>Login or register from here to access.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form action="/auth" method="post">
              <!-- MAIL -->
              <div class="form-group pb-2">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username">
              </div>
              <!-- PASSWORD -->
              <div class="form-group pb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
              </div>
              <!-- BUTTONS -->
              <button type="submit" class="btn btn-black">Login</button>
              <a href="/signup"><button type="button" class="btn btn-grey">Register</button></a>
            </form>
         </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
